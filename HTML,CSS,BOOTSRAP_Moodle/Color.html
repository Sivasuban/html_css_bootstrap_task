<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color_page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 text-center py-5">
                <h1>Responsive Color Palette</h1>
            </div>
        
            <div class="col-12 col-sm-8 col-md-6 col-lg-7 col-xl-3 col-xxl- px-3">
                <div class="bg-primary text-light">
                    <h4 class="py-2 ps-2">Primary</h4>
                </div>
            </div>
            <div class="col-12 col-sm-4 col-md-6 col-lg-2 col-xl-5 col-xxl- px-3">
                <div class="bg-secondary text-light">
                    <h4 class="py-2 ps-2">Secondary</h4>
                </div>
            </div>
            <div class="col-12 col-sm-4 col-md-2 col-lg-3 col-xl-2 col-xxl- px-3">
                <div class="bg-success text-light">
                    <h4 class="py-2 ps-2">Success</h4>
                </div>
            </div>
            <div class="col-12 col-sm-8 col-md-10 col-lg-3 col-xl-2 col-xxl- px-3">
                <div class="bg-info text-light">
                    <h4 class="py-2 ps-2">Info</h4>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-10 col-lg-7 col-xl-5 col-xxl- px-3">
                <div class="bg-warning text-light">
                    <h4 class="py-2 ps-2">Warning</h4>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-2 col-lg-2 col-xl-7 col-xxl- px-3">
                <div class="bg-danger text-light">
                    <h4 class="py-2 ps-2">Danger</h4>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>

</html>
