<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using_list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./specificity_2.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 py-3">
                <h1>Todolist</h1>
            </div>
            <div class="col-12 py-2">
                <h1 class="text-primary">Today</h1>
            </div>
            <div class="col-12">
                <ul class="through">
                    <li>Have a Drink</li>
                    <li>Go for a Walk</li>
                    <li>Read a book</li>
                    <li>Schedule Meeting with Alex</li>
                </ul>

            </div>
            <div class="col-12 py-2">
                <h1>Tomorrow</h1>
            </div>
            <div>
                <ul>
                    <li>Listen to the Video Session</li>
                    <li>Attempt Practice questions</li>
                    <li>Go for Shooping</li>
                    <li>Read Monthly Magazine</li>
                </ul>
            </div>
        </div>
    </div>







    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
